<mat-card style="position: relative;">
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <img rel="preconnect" href="https://pixabay.com" mat-card-image fill [ngSrc]="itemResult.largeImageURL" alt="Search result">
        </mat-grid-tile>
    </mat-grid-list>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
