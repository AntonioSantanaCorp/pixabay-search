<app-paginator-result *ngIf="resultList()?.total" (pageChanged)="onChangePage($event)"
    [length]="resultList()?.total ?? 0" [pageIndex]="pageIndex">
</app-paginator-result>
<div class="results">
    <app-item-result *ngFor="let result of resultList()?.hits" [itemResult]="result"></app-item-result>
</div>
